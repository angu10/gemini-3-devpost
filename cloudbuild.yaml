steps:
  # Build Docker image with API key
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'VITE_GEMINI_API_KEY=${_API_KEY}'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/smartclip-ai/app:$BUILD_ID'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/smartclip-ai/app:latest'
      - '.'

  # Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/smartclip-ai/app'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'smartclip-ai'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/smartclip-ai/app:$BUILD_ID'
      - '--platform=managed'
      - '--region=us-central1'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--port=8080'

# IMPORTANT: API key should be passed via command line, NOT hardcoded here
# Deploy with: gcloud builds submit --config cloudbuild.yaml --substitutions=_API_KEY=your_key_here
substitutions:
  _API_KEY: ''

options:
  logging: CLOUD_LOGGING_ONLY

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/smartclip-ai/app:$BUILD_ID'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/smartclip-ai/app:latest'
